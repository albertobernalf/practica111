{% extends "Reportes/cabeza.html" %}
{% load static %}


{% block content %}


<input type="hidden" id="username" name="username" value = "{{Username}}">
<input type="hidden" id="sedeSeleccionada" name="sedeSeleccionada" value = "{{SedeSeleccionada}}">
<input type="hidden" id="numreporte" name="numreporte" value = "{{numreporte}}">
<input type="hidden" id="grupo" name="grupo" value = "{{Grupo}}">
<input type="hidden" id="subGrupo" name="subGrupo" value = "{{SubGrupo}}">

<!--Inicia PantallaSubGrupos       -->

<!-- <div class="row"  style=" height: 30px;">  -->
<div class="row" style=" height: 500px;">
    <div class="col-xl-2"></div>


      {% for modulos in Modulos %}

      <div class="col-xl-2" style="width:180px;height:160px;">

        <figure class="figure">

            <img src="{% static modulos.logo %}" class="figure-img img-fluid rounded"
                 style="width:300px;height:150px;"
                 alt="...">
            <figcaption class="figure-caption text-center">
                <a href="/escoge/{{Username}}, {{password}}, {{seleccion1}}, {{seleccion2}}  ">
                    <button type="button" class="btn btn-primary"  style="background-color:#244FA3"><H6>{{modulos.nombre}}</H6></button>
                     </a>
            </figcaption>
        </figure>


        </div>


    {% endfor %}

    <div class="col-xl-2"></div>


 </div>
<!-- </div>  -->
<br>
<br>
<br>


<!--Fin PantallaSubGrupos       -->
{% endblock %}
